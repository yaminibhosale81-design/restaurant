<html>
<head>
<title>Admin Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #1e1e1e;
        color: #fff;
    }
    .div1 {
        position: fixed;
        left: 0;
        top: 0;
        width: 220px;
        height: 100%;
        background-color: #2c2c2c;
        padding-top: 20px;
    }
    .div1 h2 {
        color: #f0a500;
        text-align: center;
        font-size: 24px;
        margin-bottom: 30px;
    }
    .div1 a {
        display: block;
        padding: 12px 20px;
        color: #bbb;
        text-decoration: none;
        transition: 0.3s;
    }
    .div1 a:hover,
    .div1 a.active {
        background-color: #f0a500;
        color: #1e1e1e;
    }
    .main {
        margin-left: 220px;
        padding: 20px;
    }
    .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .cards {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-top: 20px;
    }
    .card {
        background-color: #2c2c2c;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
    }
    .card h3 {
        font-size: 22px;
        margin: 0;
    }
    .card p {
        margin: 5px 0 0;
        font-size: 16px;
        color: #f0a500;
    }
    .summary {
        background-color: #2c2c2c;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
    }
    .chart {
        background-color: #2c2c2c;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="div1">
    <h2>Admin</h2>
    <a href="#">Dashboard</a>
    <a href="/adminorder">Orders</a>
    <a href="/adminmenu">Menu Dishes</a>
    <a href="/admincustomer">Customers</a>
    <a href="/adminsetting">Settings</a>
    <a href="/">Logout</a>
</div>

<div class="main">
    <div class="topbar">
        <h1>Dashboard</h1>
        <input type="text" placeholder="Search..." style="padding:5px;">
    </div>

    <div class="cards">
        <div class="card">
            <h3>124</h3>
            <p>Total Menus</p>
        </div>
        <div class="card">
            <h3>$10k</h3>
            <p>Total Revenue</p>
        </div>
        <div class="card">
            <h3>57</h3>
            <p>Total Orders</p>
        </div>
        <div class="card">
            <h3>199</h3>
            <p>Total Customers</p>
        </div>
    </div>

    <div class="summary">
        <h2>Orders Summary</h2>
        <p>$548,007.56</p>
    </div>

    <div class="chart">
        <h2>Orders Statistic</h2>
        <p>Graph area placeholder</p>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        gsap.fromTo(".div1",{x:-200},{
            x:2,
            duration:1.5,
            delay:0.5
        })
        gsap.from("a",{
            y:20,
            duration:2,
            delay:2,
            opacity:0,
            stragger:1,
        })
    </script>

</body>
</html>
