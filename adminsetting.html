<html>
<head>
<title>Settings</title>
<style>
    body { 
        font-family: Arial, sans-serif; 
        margin: 0; background-color: #1e1e1e; 
        color: #fff; }
    .sidebar { 
        position: fixed; 
        left: 0; top: 0; 
        width: 220px; 
        height: 100%; 
        background-color: #2c2c2c; 
        padding-top: 20px; }
    .sidebar h2 { 
        color: #f0a500; 
        text-align: center; 
        font-size: 24px; 
        margin-bottom: 30px; }
    .sidebar a { 
        display: block; 
        padding: 12px 20px; 
        color: #bbb; 
        text-decoration: none; 
        transition: 0.3s; }
    .sidebar a:hover, .sidebar a.active { 
        background-color: #f0a500; 
        color: #1e1e1e; }
    .main { 
        margin-left: 220px; 
        padding: 20px; }
    form { 
        background: #2c2c2c; 
        padding: 20px; 
        border-radius: 8px; 
        max-width: 400px; }
    label { 
        display: block;
        margin-bottom: 8px; 
        color: #f0a500; }
    input, select { 
        width: 100%; 
        padding: 8px; 
        margin-bottom: 15px; 
        border: none; 
        border-radius: 4px; }
    button { 
        background: #f0a500; 
        color: #1e1e1e; 
        border: none; 
        padding: 10px 15px; 
        cursor: pointer; }
</style>
</head>
<body>
<div class="sidebar">
    <h2>Admin</h2>
    <a href="/admin">Dashboard</a>
    <a href="/adminorder">Orders</a>
    <a href="/adminmenu">Menu Dishes</a>
    <a href="/admincustomer">Customers</a>
    <a href="/adminsetting">Settings</a>
</div>
<div class="main">
    <h1>Settings</h1>
    <form>
        <label>Restaurant Name</label>
        <input type="text" placeholder="Enter restaurant name">

        <label>Currency</label>
        <select>
            <option>USD</option>
            <option>INR</option>
            <option>EUR</option>
        </select>

        <label>Theme</label>
        <select>
            <option>Dark</option>
            <option>Light</option>
        </select>

        <button type="submit">Save Settings</button>
    </form>
</div>

</body>
</html>
