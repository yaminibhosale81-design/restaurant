<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; 
            color: white;
        }
        .div1 {
            width: 200px;
            height: 100vh;
            background-color: #000; 
            padding-top: 20px;
            position: fixed;
        }

        .div1 a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .div1 a:hover {
            background-color: rgb(255, 72, 0); 
            border-radius: 5px;
        }
        
        .main {
            margin-left: 200px;
            padding: 20px;
        }

        .welcome {
            font-size: 24px;
            margin-bottom: 20px;
        }


        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #1e1e1e;
            flex: 1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .card h2 {
            font-size: 28px;
            margin: 0;
            color: rgb(255, 72, 0);
        }

        .card p {
            margin: 5px 0 0;
        }

        .div1 h1 {
        color: orangered;
        text-align: center;
        font-size: 24px;
        margin-bottom: 30px;
    }
    
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: rgb(255, 72, 0);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
    </style>
</head>
<body>
<div class="div1">
    <h1>User</h1>
    <a href="#">Dashboard</a>
    <a href="/userorder">Orders</a>
    <a href="/messages">Messages</a>
    <a href="/task/">Tasks</a>
    <a href="/">Logout</a>
</div>

<div class="main">
    <div class="welcome">Welcome,</div>
    <div class="cards">
        <div class="card">
            <h2>8</h2>
            <p>Orders</p>
        </div>
        <div class="card">
            <h2>4</h2>
            <p>Messages</p>
        </div>
        <div class="card">
            <h2>2</h2>
            <p>Tasks</p>
        </div>
    </div>
    <h3>Recent Activity</h3>
    <table>
        <tr>
            <th>Date</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>2025-08-01</td>
            <td>Updated profile</td>
        </tr>
        <tr>
            <td>2025-08-05</td>
            <td>Placed an order</td>
        </tr>
        <tr>
            <td>2025-08-08</td>
            <td>Completed a task</td>
        </tr>
    </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        gsap.fromTo(".div1",{x:-200},{
            x:2,
            duration:1.5,
            delay:0.5
        })
        gsap.from("a",{
            y:20,
            duration:2,
            delay:2,
            opacity:0,
            stragger:1,
        })
    </script>
</body>
</html>
