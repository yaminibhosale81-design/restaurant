<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #1c1c1c;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 30px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 14px;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #e63900;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        h1 {
            border-bottom: 2px solid #e63900;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #e63900;
        }
        tr:nth-child(even) {
            background-color: #1f1f1f;
        }
        tr:nth-child(odd) {
            background-color: #2a2a2a;
        }
        .status-pending {
            color: orange;
            font-weight: bold;
        }
        .status-complete {
            color: limegreen;
            font-weight: bold;
        }
        .status-progress {
            color: #00bfff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/admin">Dashboard</a>
        <a href="/userorder">Orders</a>
        <a href="/messages">Messages</a>
        <a href="/task">Tasks</a>
        <a href="/">Logout</a>
    </div>

    <div class="content">
        <h1>Tasks</h1>
        <table>
            <tr>
                <th>Task ID</th>
                <th>Task</th>
                <th>Assigned To</th>
                <th>Status</th>
                <th>Due Date</th>
            </tr>
            <tr>
                <td>#201</td>
                <td>Prepare Order Reports</td>
                <td>Tejal Bhole</td>
                <td class="status-progress">In Progress</td>
                <td>2025-08-16</td>
            </tr>
            <tr>
                <td>#202</td>
                <td>Stock Inventory Check</td>
                <td>Yamini Bhosale</td>
                <td class="status-pending">Pending</td>
                <td>2025-08-18</td>
            </tr>
            <tr>
                <td>#203</td>
                <td>Customer Feedback Review</td>
                <td>Aashu Patil</td>
                <td class="status-complete">Completed</td>
                <td>2025-08-12</td>
            </tr>
        </table>
    </div>
</body>
</html>
