<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; 
            color: white;
        }
        .div1 {
            width: 200px;
            height: 100vh;
            background-color: #000; 
            padding-top: 20px;
            position: fixed;
        }

        .div1 a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .div1 a:hover {
            background-color: rgb(255, 72, 0); 
            border-radius: 5px;
        }


        .main {
            margin-left: 200px;
            padding: 20px;
        }

        .welcome {
            font-size: 24px;
            margin-bottom: 20px;
        }


        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background-color: #1e1e1e;
            flex: 1;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .card h2 {
            font-size: 28px;
            margin: 0;
            color: rgb(255, 72, 0);
        }

        .card p {
            margin: 5px 0 0;
        }

    
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: rgb(255, 72, 0);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #2a2a2a;
        }
    </style>
</head>
<body>
<div class="div1">
    <a href="/admin">Dashboard</a>
    <a href="/userorder">Orders</a>
    <a href="/messages">Messages</a>
    <a href="task">Tasks</a>
    <a href="/">Logout</a>
</div>

<div class="main">
    <h1>Orders</h1>
    <table>
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>#001</td>
            <td>Aashu Patil</td>
            <td>French Fries</td>
            <td>1</td>
            <td>₹90</td>
            <td style="color:lime;">Completed</td>
        </tr>
        <tr>
            <td>#002</td>
            <td>Tejal Bhole</td>
            <td>Coffee</td>
            <td>1</td>
            <td>₹25</td>
            <td style="color:lime;">Completed</td>
        </tr>
        <tr>
            <td>#003</td>
            <td>Yamini Bhosale</td>
            <td>Burger</td>
            <td>1</td>
            <td>₹100</td>
            <td style="color:orange;">Pending</td>
        </tr>
    </table>
</div>

</body>
</html>
