<html>
<head>
<title>Menu Dishes</title>
<style>
    body { 
        font-family: Arial,sans-serif; 
        margin: 0; 
        background-color: #1e1e1e; 
        color: #fff; }
    .sidebar { 
        position: fixed; 
        left: 0; top: 0; 
        width: 220px; 
        height: 100%; 
        background-color: #2c2c2c; 
        padding-top: 20px; }
    .sidebar h2 { 
        color: #f0a500; 
        text-align: center; 
        font-size: 24px; 
        margin-bottom: 30px; }
    .sidebar a { 
        display: block; 
        padding: 12px 20px; 
        color: #bbb; 
        text-decoration: none; 
        transition: 0.3s; }
    .sidebar a:hover, .sidebar a.active { 
        background-color: #f0a500; 
        color: #1e1e1e; }    
    .main { 
        margin-left: 220px; 
        padding: 20px; }
    .menu-grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); 
        gap: 20px; }
    .menu-card { 
        background: #2c2c2c; 
        border-radius: 8px; 
        overflow: hidden; 
        text-align: center; 
        padding-bottom: 10px; }
    .menu-card img { 
        width: 100%; 
        height: 150px; 
        object-fit: cover; }
    .menu-card h3 { 
        margin: 10px 0; 
        color: #f0a500; }
</style>
</head>
<body>
<div class="sidebar">
    <h2>Admin</h2>
    <a href="/admin">Dashboard</a>
    <a href="/adminorder">Orders</a>
    <a href="/adminmenu">Menu Dishes</a>
    <a href="/admincustomer">Customers</a>
    <a href="/adminsetting">Settings</a>
</div>
<div class="main">
    <h1>Menu Dishes</h1>
    <div class="menu-grid">
        <div class="menu-card">
            <img src="/static/coffe.jpg" alt="Coffee">
            <h3>Coffee</h3>
            <p>₹25</p>
        </div>
        <div class="menu-card">
            <img src="/static/burger.jpg" alt="Burger">
            <h3>Burger</h3>
            <p>₹100</p>
        </div>
    </div>
</div>

</body>
</html>
