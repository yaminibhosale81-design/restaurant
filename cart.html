<html>
    <head>
        <title>My Webpage</title>
    </head>
    <body>
    <h2>Your Cart</h2>
<ul>
  {% for ci in cart_items %}
    <li>{{ ci.item.name }} x {{ ci.quantity }} = ₹{{ ci.get_total_price }}</li>
  {% endfor %}
</ul>
<p>Total: ₹{{ total }}</p>
<a href="{% url 'place_order' %}">Place Order</a>
</body>
</html>
